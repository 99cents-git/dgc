<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="css/digicape.css">
</head>
<body>
<div id="digi-page">
  <div id="page-wrapper">
    <div class="page-header">
      <div class="tabs-strip">
        <div class="width-constrain has-padding flex-item tab-menu">
          <div class="section-menu">
            <a class="active">Personal</a>
            <a class="">Business</a>
            <a class="">Education</a>
          </div>
          <div class="action-menu">
            <a class="right-border">
              <i class="user icon"></i>
              Log In
            </a>
            <a class="">Register</a>
          </div>
        </div>
      </div>
      <div class="main-menu-wrapper">
        <div class="width-constrain has-padding flex-item main-menu">
          <div class="is-left">
            <div class="hero-logo">
              <img src="./img/Logo.png" alt="Welcome to DigiCape">
            </div>
            <div class="main-menu-items">
              <a href="">Shop</a>
              <a href="">Training</a>
              <a href="">Support</a>
              <a href="">Blog</a>
              <a href="">Contact Us</a>
            </div>
          </div>
          <div class="is-right">
            <div class="ui icon input">
              <input type="text" placeholder="Search our store">
              <i class="search icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="sub-menu-wrapper">
        <div class="width-constrain has-padding flex-item sub-menu">
          <div class="is-left">
            <div class="products-menu">
              <div class="ui text menu sticky">
                <a class="browse item"> Mac
                  <i class="dropdown icon"></i>
                </a>
                <a class="browse item"> iPad
                  <i class="dropdown icon"></i>
                </a>
                <a class="browse item"> iPhone
                  <i class="dropdown icon"></i>
                </a>
                <a class="browse item"> Watch
                  <i class="dropdown icon"></i>
                </a>
                <a class="browse item"> TV
                  <i class="dropdown icon"></i>
                </a>
                <a class="browse item"> Accessories
                  <i class="dropdown icon"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="is-right">
            <div class="shop-menu">
              <span class="contact">
                <span>Call us on</span>
                <i class="phone icon"></i>
                0860 10 51 55
              </span>
              <span class="cart-overview">
                <i class="cart icon"></i>
                <span class="cart-items">
                  <span id="cartitems"><!--$number of items-->10<!----></span>
                  <label for="cartitems">Items</label>
                </span>
                <span>
                  <a class="browse item">
                    <label for="cartvalue">R</label>
                    <span id="cartvalue"><!--$cart value-->10.00<!----></span>
                    <!-- show this if cart > 0 -->
                    <i class="dropdown icon"></i>
                    <!-- end show -->
                  </a>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content welcome-page">
      <div class="hero-carousel">
        <div class="width-constrain"></div>
      </div>
      <div class="hero-carousel-footer">
        <div class="width-constrain">
          <div class="footer-entry"></div>
          <div class="footer-entry"></div>
          <div class="footer-entry"></div>
          <div class="footer-entry"></div>
        </div>
      </div>
    </div>
    <div class="page-footer">
      <div class="social-subscribe"></div>
      <div class="sitemap"></div>
      <div class="terms-conditions"></div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="../semantic/dist/semantic.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
